services:

  bluetooth:
    build: ./blue
    container_name: bluetooth
    restart: unless-stopped
    network_mode: host
    privileged: true
    devices:
      - /dev/snd
    volumes:
     - /run/dbus/system_bus_socket:/run/dbus/system_bus_socket:ro
    environment:
      ALSA_OUT: "plughw:CARD=BossDAC,DEV=0"   # weâ€™ll fix after we inspect your aplay -L
      BLUEALSA_PROFILES: "a2dp-sink"

    

